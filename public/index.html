<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.540d45f3f7c7c20e1d5c.css?3382bb710c1b47242345">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_add-content" popupname="popupGalleryContent">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <label class="label">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="input__error" aria-live="polite"></span>
          </label>
          <label class="label">
            <input type="text" name="link" class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку">
            <span class="input__error" aria-live="polite"></span>
          </label>
          <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-profile" popupname="popupProfileContent">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <label class="label">
            <input type="text" name="profileName" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="input__error" aria-live="polite"></span>
          </label>
          <label class="label">
            <input type="text" name="profileJob" class="popup__input popup__input_type_name" placeholder="О себе">
            <span class="input__error" aria-live="polite"></span>
          </label>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image" popupname="popupImageContent">
      <div class="popup__content popup__content_image-popup">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="Image" class="popup__content-image">
      </div>
    </div>

    <div class="popup popup_avatar" popupname="popupAvatarContent">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить Аватар</h3>
        <form class="popup__form" name="avatar">
          <label class="label">
            <input type="text" name="link" class="popup__input popup__input_type_name" placeholder="Ссылка на аватар">
            <span class="input__error" aria-live="polite"></span>
          </label>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <!-- Пример вёрстки карточки: -->
  <template id="card-template">
    <div class="place-card">
      <div class="place-card__image">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name"></h3>
        <div class="place-card__like-container">
          <button class="place-card__like-icon"></button>
          <p class="place-card__like-count"></p>
        </div>
      </div>
    </div>
  </template>
  <!-- конец примера. -->
  <script src="main.6617e7952aab9cf0f6f6.js?3382bb710c1b47242345"></script>
</body>

</html>
